<!DOCTYPE html>  
<!-- django expression -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    {% include 'college_app/html/common_css.html'%}
</head>
<body style="background-color: beige; margin: 0px;">
    {%include 'college_app/student/student_header.html'%}

    {%if messages%}
     
    {%for m in messages%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 50%; margin-left: auto; margin-right: auto; margin-top: 50px;">
      <strong style="color: red;">{{m}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}

    {%endif%}
    
    <div class="container-fluid form-group">
        <!-- <div class="container"></div> -->
        <div class="row">

          <div class="col-4"></div>

          <div class="col-4 card mt-5">
              <p class="text-black text-center h3 mt-3">Give your feedback ,Your feedback is valuable for us!!!</p>

              <form method="post" action="/feedback/">
                {%csrf_token%}

                  <div class="input-group mt-5">

                      <label for="name" class="input-group-text text-black display-5">Name</label>
                      <input type="text" class="form-control" name="user_name">
                  </div>

                  <div class="input-group mt-3">

                      <label for="email" class="input-group-text">Email</label>
                      <input type="email" class="form-control" name="user_email">
                  </div>

                  <div class="input-group mt-3">

                   <label for="rating" class="input-group-text"> Rating</label>
                   <select name="rating" id="" name="rating">
                    <option value="⁕">⁕</option>
                    <option value="⁕⁕">⁕⁕</option>
                    <option value="⁕⁕⁕">⁕⁕⁕</option>
                    <option value="⁕⁕⁕⁕">⁕⁕⁕⁕</option>
                    <option value="⁕⁕⁕⁕⁕">⁕⁕⁕⁕⁕</option>
                   </select>
                </div>

                <div class="input-group mt-3">

                    <label for="remark" class="input-group-text">Remarks</label>
                    <!-- <input type="text" class="form-control"> -->
                     <textarea name="remark" id="remark" class="form-control" rows="3"></textarea>
                </div>


                  <div class="mt-3 mb-5 text-center" >

                    <button type="submit" class="btn btn-danger w-50">Submit</button>
                </div>

              </form>
          
          </div>
                           
        </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
