<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'college_app/html/common_css.html'%}
    <style>
        .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
}
    </style>
  
</head>
<body>
    {%include 'college_app/student/student_header.html'%}
    <!-- <div style="margin-top: 50px;"> -->
       <!-- <h2>Name:{{student_key.name}}</h2> -->

       <!-- code start for user EditProfile -->
        <form method="post" action="/edit_profile/">
          {%csrf_token%}

       <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="/media/{{student_key.student_pic}}"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5>Hello {{student_key.name}}</h5>
                    <p>Your course name is {{student_key.course}}</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>About You</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email:</h6>
                          <p class="text-muted">
                            <input type="text"name="email" class="form-control" value="{{student_key.email}}">
                          </p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Phone</h6>
                          <p class="text-muted">
                            <input type="tel" name="phone" class="form-control" value="{{student_key.phone}}">
                          </p>
                        </div>
                      </div>
                      <h6>Address</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <!-- <h6>Recent</h6> -->
                          <p class="text-muted">
                            <textarea name="address" id="" cols="" rows="" class="form-control">{{student_key.address}}</textarea>
                          </p>
                          </div>
                        <div class="col-6 mb-3">
                           <!-- <h6>Most Viewed</h6>
                          <p class="text-muted">Dolor sit amet</p> -->
                           <button class="btn btn-danger" type="submit">Submit</button>
                        </div> 
                      </div>
                    <!-- <div class="d-flex justify-content-start">
                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                
                      </div>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>

       <!-- code ends for user profile -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
