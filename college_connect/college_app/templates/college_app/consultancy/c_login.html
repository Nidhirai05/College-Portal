<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultancy Login</title>
    {% include 'college_app/html/common_css.html'%}
</head>
<body style="background-color: beige; margin: 0px;">
    {%include 'college_app/html/header.html'%}

    {%if messages%}
     
    {%for m in messages%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 50%; margin-left: auto; margin-right: auto; margin-top: 10px;">
      <strong style="color: red;">{{m}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}

    {%endif%}
    
        <div class="container-fluid form-group">
            <!-- <div class="container"></div> -->
            <div class="row">
    
              <div class="col-4"></div>
    
              <div class="col-4 card mt-5 ">
                <div >
                  <p class="text-black text-center h3 mt-3">Login Form</p>
                </div>
    
                  <form method="post" action="/c_login/">
                    {%csrf_token%}
    
                      <div class="input-group mt-5">
    
                          <label for="id" class="input-group-text text-black display-5">User ID</label>
                          <input type="text" name="id" class="form-control">
                      </div>
    
                      <div class="input-group mt-3">
    
                          <label for="password" class="input-group-text">Password</label>
                          <input type="password" class="form-control" name="password">
                      </div>
    
    
                      <div class="mt-3 mb-5 text-center">
    
                        <button type="submit" class="btn btn-danger w-50">Submit</button>
                    </div>
    
                  </form>
              
              </div>
                               
            </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
